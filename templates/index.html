<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To-Watch Recommender</title>
  <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
</head>

<nav class="navbar navbar-light bg-dark">
  <form class="justify-content-start col-lg-12">
    <button class="btn btn-outline-danger me-2 col-lg-2" type="button" onclick="GoMovies()">Search By Movies</button>
    <button class="btn btn btn-outline-danger me-2 col-lg-2" type="button" onclick="GoActors()" disabled>Search By Actors</button>
    <button class="btn btn btn-outline-danger me-2 col-lg-2" type="button" onclick="GoCustomSearch()" disabled>Custom Search</button>
    <button class="btn btn btn-outline-danger me-2 col-lg-2" type="button" onclick="Doc()">Documentation</button>
    <button class="btn btn btn-outline-danger me-2 col-lg-2" type="button" onclick="Git()">Github Repo</button>
  </form>
</nav>


<div>
  <img class="background-img" src="https://wallpaperaccess.com/full/3988284.jpg" alt="zbi">
</div>

<div class="overlay">
</div>

<div class="movie-form">
</div>

<div class="container-fluid title-container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="title">What Movie Do You Like?</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="form-group shadow-textarea">
        <input type="text" name="movie" class="movie form-control" id="movie1" autocomplete="off" placeholder="Enter the Movie Name" oninput="handleChange(this)" onfocus="handleFocus(this,true)" onfocusout="handleFocus(this,false)" style="background-color: #ffffff;border-color:#ffffff;width: 60%;color: #181818"
          required="required" />
        <div class="dropdown">
          <ul id="suggest-list" class="suggest-list" style="padding:0">
          </ul>
        </div>
        <br>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 btn-div">
      <form class="" action="search1.html" method="POST">
        <button type="button"id="Search" disabled=true class="btn btn-lg btn-outline-danger search-btn" onclick="SingleSearch()">Find</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="{{ url_for('static', path='/index.js') }}" charset="utf-8"></script>


</body>

</html>
